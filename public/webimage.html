
<html>
<head>
<title>WebImages</title>


<!-- this link support to jquery library funcitons-->
    <script type="text/javascript" src="javascripts/jquery.js"></script>


</head>
<body>

<!--set the frame of the loading web images-->
<div id="preloader" class="outer">

   <style>
    #pre
    {
    max-width: 50px;
    max-height: 50px;
    display: block;
    margin:auto;
    padding-top:50px;


    }
    </style>

</div>
</body>
</html>


<script>

    $(document).ready(function()   //Use ready() function available after the document is loaded..
    {
        //loop calculate the loadin icon in div the frame
        for(i= 1; i <= 10; i++)  
        {
            //Loading Icon set the each images in the div frame
            $("#preloader").append("<div style='width:250px; height: 150px; position: relative;float: left;'><img id='pre' src='images/loading.gif'   alt='loading' ></div>");//Alternative loadin ICON set
        }
        
        function loding()
        {
            //div frame loaded with empty source""
            $("#preloader").html("");
            //loop calculated the src images
            for(i= 1; i <= 10; i++){
            // Alternative add web images loaded in the div frame
            $("#preloader").append("<a href='webimage.html'><img src='images/"+i+".jpeg' style='width:250px; height: 150px;' alt='Top 10 Images' ></a>");// Loading the images and when onclicked the images to reload the same page
            }
        }
        setTimeout(loding, 10000);//Set Time in Millisecond
    });

</script>
